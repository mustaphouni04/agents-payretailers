<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Iniciar Sesión / Registrarse</h1>
        </div>
        <div class="info">
            <p>Por favor, introduce tus credenciales para acceder a tu cuenta o regístrate si eres un nuevo usuario.</p>
        </div>
        <form id="authForm" action="/auth" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button">
                <button type="submit">Siguiente</button>
            </div>
        </form>
    </div>
    <div class="wave-footer"></div>
    <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
</body>
</html>
