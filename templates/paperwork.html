<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperwork Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>{{ paperwork.title }}</h1>
        </div>
        <div class="paperwork-details">
            <p><strong>Summary:</strong> {{ paperwork.summary }}</p>
            <p><strong>Date:</strong> {{ paperwork.date }}</p>
            <p><strong>Link:</strong> <a href="{{ paperwork.link }}" target="_blank">{{ paperwork.link }}</a></p>
        </div>
    </div>
</body>
</html>
